<!DOCTYPE html>
<html ng-app="serviceApp">
<head>
	<title></title>
</head>
<body>
	<h1 ng-controller="ServiceController">{{soma}}</h1>
	<h1 ng-controller="ServiceController2">{{soma}}</h1>
</body>
<script type="text/javascript" src="angular.js"></script>
<script type="text/javascript">
	var app = angular.module('serviceApp', []);

	app.controller('ServiceController', ['$scope', 'Calc', function ($scope, Calc) {
		
		$scope.soma = Calc.add(4, 5);
	}]);

	app.controller('ServiceController2', ['$scope', 'Calc', function ($scope, Calc) {
		
		$scope.soma = Calc.sub(4, 5);
	}]);

	
	app.service('Calc', [function () {
		
		this.add = function(a, b) {
			return a + b;
		}

		this.sub = function(a, b) {
			return a - b
		}

	}])

</script>
</html>
