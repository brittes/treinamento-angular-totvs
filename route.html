<!DOCTYPE html>
<html ng-app="rotaApp">
<head>
	<title></title>
</head>
<body>
	Header
	<div ng-view></div>
	Footer
</body>
<script type="text/javascript" src="angular.js"></script>
<script type="text/javascript" src="angular-route.js"></script>
<script type="text/javascript">
	
	angular.module('rotaApp', ['ngRoute'])

	.config(['$routeProvider', function($routeProvider) {
		
		$routeProvider.when('/teste/', {
			templateUrl: 'route.a.html',
			controller: 'AController'
		});

		$routeProvider.when('/teste2/:nome', {
			templateUrl: 'route.b.html',
			controller: 'BController'
		});

	}])

	.controller('AController', ['$scope', function ($scope) {
		
	}])

	.controller('BController', ['$scope', '$routeParams', function ($scope, $routeParams) {
		
		$scope.nome = $routeParams.nome;

	}])
</script>
</html>
