<html ng-app="AppProdutos">
	<head>
		<title>Exemplo</title>
	</head>
	<body ng-controller="ProdutoController">
		<h1>Lista de produtos</h1>
		<ul>
			<li ng-repeat="x in produtos">
				{{x.nome}} - {{x.preco}}
			</li>
		</ul>
	</body>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript">
		var app = angular.module('AppProdutos', []);

		app.controller('ProdutoController', function ($scope) {
			
			$scope.produtos = [
				{ 'nome': 'Sal', 'preco': 1.50 },
				{ 'nome': 'Açucar', 'preco': 8.50 },
				{ 'nome': 'Arroz', 'preco': 5.50 },
				{ 'nome': 'Feijao', 'preco': 7.50 },
			];
		});

	</script>
</html>
